{% extends 'base.html' %}

{% block title %}成绩分布{% endblock %}

{% block main %}
<html>
<head>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
    <!--准备一块画布-->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 初始化这块画布
        var myChart = echarts.init(document.getElementById('main'));

        // 显示准备好的图表布置

		var option = {
    			color: ['#3398DB'],
				title : {
                    text: '学生的成绩分布'
                },
    			tooltip : {
        			trigger: 'axis',
        			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            				type : 'shadow'        
        		}
    			},
    		grid: {
       		 	left: '3%',
        		right: '4%',
        		bottom: '3%',
        		containLabel: true
   		 },
    		xAxis : [
        	{
            		type : 'category',
            		data : ['<60', '60-70', '70-80', '80-90', '90-100'],
            		axisTick: {
                	alignWithLabel: true
           		 }
        		}
   		 ],
    		yAxis : [
        		{
            		type : 'value'
        		}
    		],
    		series : [
       		 {
            		name:'直接访问',
            		type:'bar',
            		barWidth: '60%',
            		data:{{data}}
        		}
    		]
		};
	myChart.setOption(option);

    </script>
</body>
</html>
{% endblock %}
