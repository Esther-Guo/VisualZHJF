<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}-综合积分系统</title>

  <link rel="stylesheet" href="../static/css/base.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type = "text/javascript">
    $(document).ready(function(){
      var location = window.location.href;
      var id = location.substring(location.lastIndexOf('/')+1);
      $("#"+id).addClass("active");
    });
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img class="logo" src="../static/image/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="teacher" href="\teacher">首页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="MajorOverview" href="\teacher\MajorOverview">专业总览</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="CourseOverview" href="\teacher\CourseOverview">课程总览</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              个人查询
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="\teacher\GradeTrend">成绩走向</a>
                <a class="dropdown-item" href="\teacher\FailedCourses">挂科情况统计</a>
                <a class="dropdown-item" href="\teacher\Bonus">附加分统计</a>
            </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            多人（班级）比较
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="\teacher\CompByStu">学生成绩</a>
            <a class="dropdown-item" href="\teacher\CompByClass">班级成绩对比</a>
            <a class="dropdown-item" href="\teacher\CompByYear">各届成绩对比</a>
          </div>
        </li>
      </ul>

        <ul class=" navbar-nav ">
          <li class="nav-item navbar-text ">欢迎你，{{username}}</li>
          <li class="nav-item"> <a  class="nav-link text-warning" href="\" >注销</a></li>
        </ul>
    </div>
  </nav>

  {% block main %}{% endblock %}
</body>

</html>
