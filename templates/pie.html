{% extends 'base.html' %}

{% block title %}附加分详情{% endblock %}

{% block main %}
<html>
<head>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
    <!--准备一块画布-->
    <div id="main" style="width: 600px;height:400px;margin: 0 auto"></div>
    <script type="text/javascript">
        // 初始化这块画布
        var myChart = echarts.init(document.getElementById('main'));

        // 显示准备好的图表布置
		myChart.setOption({
			title : {
			text: '个人附加分',
			subtext: '归类统计',
			x:'center'
			},
			tooltip : {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['学术科技','文体活动','志愿服务','社会实践','学生干部','荣誉表彰']
			},
		});
		
		// 显示图表数据
		 myChart.setOption({
			series : [
			{
				name: '活动性质',
				type: 'pie',
				radius : '55%',
				center: ['50%', '60%'],
				data:[
					{value:4, name:'学术科技'},
					{value:3.6, name:'文体活动'},
					{value:0.45, name:'志愿服务'},
					{value:0.8, name:'社会实践'},
					{value:1.3, name:'学生干部'},
					{value:2, name:'荣誉表彰'}
				],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
        });
    </script>
</body>
</html>
{% endblock %}
