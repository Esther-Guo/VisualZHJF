{% extends 'base.html' %}

{% block title %}雷达图页面{% endblock %}

{% block main %}

<div id="main" style="width: 800px;height:500px;margin: 0 auto;"></div>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        // 图表配置
		myChart.setOption({
			title: {
        text: {{name|tojson}}
    },
    tooltip: {},
    radar: {
        // shape: 'circle',
        name: {
            textStyle: {
                color: '#fff',
                backgroundColor: '#999',
                borderRadius: 3,
                padding: [3, 5]
           }
        },
        indicator: [
           { name: '德育测评分', max: 20},
           { name: '智育测评分', max: 70},
           { name: '文体测评分', max: 10},
           { name: '附加分', max: 10}
        ]
    },
    series: [{
        type: 'radar',
        // areaStyle: {normal: {}},
        data : [
            {
                value : {{score|tojson}}
            }
        ]
        
    }]
		});
    </script>
{% endblock %}
