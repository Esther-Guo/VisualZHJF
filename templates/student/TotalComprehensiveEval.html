<!--综合积分汇总界面-->
        {% extends 'student/base.html' %}

        {% block title %}综合积分汇总{% endblock %}

        {% block main %}
        <!--排序选项-->
        <form action="{{  url_for('TotalComprehensiveEval') }}" method=post>
          
          <select class="custom-select" name="moralGrade" method="GET" action="/">
              <option selected>德育</option> 
               <option value="ASC">升序</option>" 
               <option value="DEC">降序</option>"
          </select> 
          <select class="custom-select" name="intelGrade" method="GET" action="/">
            <option selected>智育</option> 
             <option value="ASC">升序</option>" 
             <option value="DEC">降序</option>"
          </select> 
          <select class="custom-select" name="socialGrade" method="GET" action="/">
            <option selected>体育</option> 
            <option value="ASC">升序</option>" 
            <option value="DEC">降序</option>"
          </select> 
          <select class="custom-select" name="extraGrade" method="GET" action="/">
            <option selected>附加分</option> 
             <option value="ASC">升序</option>" 
             <option value="DEC">降序</option>"
          </select>
          <select class="custom-select" name="totalGrade" method="GET" action="/">
            <option selected>总分</option> 
             <option value="ASC">升序</option>" 
             <option value="DEC">降序</option>"
          </select>  
          <input class="btn btn-primary" type="submit" value="查询">
          </form>
          

        <div style="height:30px;margin: 0 auto;"></div>
        <div style="width: 1000px;height:1000px;margin: 0 auto;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>姓名</th>
                <th>德育分</th>
                <th>智育分</th>
                <th>体育附加分</th>
                <th>附加分</th>
                <th>总分</th>
              </tr>
            </thead>
            <tbody>
            {% for line in result %}
              <tr>
                {% for item in line %}
                <td name="{{item}}">{{item}}</td>
                {% endfor %}
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        {% endblock %}
